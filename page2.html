<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  
    <!-- Playlist Builder -->
    <section>
      <h2>Build a Playlist</h2>
      <label for="genre-select">Genre:</label>
      <select id="genre-select"></select>
  
      <label for="artist-select">Artist:</label>
      <select id="artist-select"></select>
  
      <label for="album-select">Album:</label>
      <select id="album-select"></select>
  
      <label for="playlist-name">Playlist Name:</label>
      <input type="text" id="playlist-name" />
  
      <button id="add-to-playlist">Add to Playlist</button>
  
      <ul id="playlist-display"></ul>
    </section>
  
    <!-- Album Comparison -->
    <section>
      <h2>Compare Two Albums</h2>
      <select id="compare-album-1"></select>
      <select id="compare-album-2"></select>
      <button id="compare-button">Compare</button>
      <div id="comparison-result"></div>
    </section>
  
    <!-- Search -->
    <section>
      <h2>Search Music</h2>
      <input type="text" id="search-input" placeholder="Search for artist or album" />
      <button id="search-button">Search</button>
      <ul id="search-results"></ul>
    </section>
  
    <!-- Full List with Toggle -->
    <section>
      <h2>Top 100 Albums</h2>
      <button id="view-mode-toggle">Toggle View</button>
      <div id="full-music-list"></div>
    </section>
  
    <!-- Load your script -->
    <script src="page2.js"></script>
  </body>
